<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SmartCity+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar glass">
            <div class="sidebar-header">
                <i class="ph ph-buildings"></i>
                <span>SmartCity+</span>
            </div>

            <div class="search-bar">
                <i class="ph ph-magnifying-glass"></i>
                <input id="citySearch" type="text" placeholder="Search for a city..." />
            </div>

            <button id = "submit" type="submit">ENTER</button>
        </aside>

        <main class="dashboard">
            <div class="main-header glass" id="mainHeader">
                <div>
                    <div class="location-title" id="mainLocation">Choose a City</div>
                    <div class="current-temp-display" id="mainTemp"></div>
                    <div class = "temp-summary" id = "humidity_level"></div>
                    <div class="temp-summary" id="mainSummary"></div>
                </div>
            </div>

            <div class="glass">
                <div class="widget-title"><i class="ph ph-clock"></i> Hourly Forecast</div>
                <div class="hourly-scroll" id="hourlyForecastContainer"></div>
            </div>

            <div class="bento-grid">
                <div class="glass">
                    <div class="widget-title"><i class="ph ph-wind"></i> Air Quality</div>
                    <div class="widget-content">
                        <div class="widget-value-large" id="aqiValue">AQI : 0, PM2.5 : 0</div>
                        <div id="aqiText" style="font-size:0.9rem;margin-bottom:10px"></div>
                        <div class="air-quality-gauge">
                            <div class="gauge-indicator" id="aqiIndicator" style="left:60%"></div>
                        </div>
                    </div>
                </div>

                <div class="glass col-span-2" style="padding:10px">
                    <div class="widget-title" style="padding:14px 14px 0 14px"><i class="ph ph-map-trifold"></i> Location Map</div>
                    <div class="map-iframe-container">
                    </div>
                </div>

                <div class="glass">
                    <div class="widget-title"><i class="ph ph-flag"></i> Wind Details</div>
                    <div class="widget-content wind-display">
                        <i id="windIcon" class="ph ph-navigation-arrow wind-icon" style="transform:rotate(97deg)"></i>
                        <div>
                            <div class="widget-value-large" id="windSpeed">0<span class="widget-value-small">kph</span></div>
                            <div class="wind-value" id="windGusts">Gusts: 0 kph</div>
                            <div class="wind-value" id="windDirection">Direction: 0° ENE</div>
                        </div>
                    </div>
                </div>

                <div class="glass">
                    <div class="widget-title"><i class="ph ph-drop"></i> Humidity</div>
                    <div class="widget-content">
                        <div class="widget-value-large" id="humidityValue">0%</div>
                        <div class="widget-subtext" id="dewPoint">The dew point is 14° right now.</div>
                    </div>
                </div>

                <div class="glass">
                    <div class="widget-title"><i class="ph ph-thermometer-cold"></i> Feels Like</div>
                    <div class="widget-content">
                        <div class="widget-value-large" id="feelsLikeValue">0°</div>
                        <div class="widget-subtext" id="feelsLikeSubtext">Wind is making it feel cooler.</div>
                    </div>
                </div>

                <div class="glass col-span-2" style="padding:10px">
                    <div class="widget-title" style="padding:14px 14px 0 14px"><i class="ph ph-map-trifold"></i>Graph Report</div>
                    <canvas id="weatherGraph" style="width:100%;height:100%;border-radius:10px"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src = "weather.js"></script>
</body>
</html>
